<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Cars belonging to #{carsForCarOwner.carOwner.name} #{carsForCarOwner.carOwner.surname}:</h2>
    <ol>
        <ui:repeat value="#{carsForCarOwner.carOwner.cars}" var="car">
            <li>
                <h:link value="#{car.make} #{car.model}" outcome="carDetails?carId=#{car.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="make" value="#{carsForCarOwner.carToCreate.make}" required="true" />
        <h:inputText a:placeholder="model" value="#{carsForCarOwner.carToCreate.model}" required="true" />
        <h:commandButton value="Add car to the car owner"
                         actionListener="#{carsForCarOwner.createCar}"
                         action="#{'cars?faces-redirect=true&amp;carOwnerId='.concat(carsForCarOwner.carOwner.id)}">
            <f:param name="carOwnerId" value="#{carsForCarOwner.carOwner.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to car owners page"/>
</h:body>
</html>
