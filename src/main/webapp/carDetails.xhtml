<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>
    <h2>Part that fit to #{carDetails.car.make} #{carDetails.car.model}:</h2>
    <ol>
        <ui:repeat value="#{carDetails.car.parts}" var="carPart">
            <li>
                <h:link value="#{carPart.id} #{carPart.name} #{carPart.cars.size()}" outcome="partDetails?partId=#{carPart.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h2>Creat and a new part to the car</h2>
    <h:form>
        <h:inputText a:placeholder="name" value="#{carDetails.carPartToCreate.name}" required="true" />
        <h:commandButton value="Add new part" action="#{carDetails.createPart()}">
            <f:param name="carId" value="#{carDetails.car.id}" />
        </h:commandButton>
    </h:form>
    <h2>Add an existing part to the car</h2>
    <h:form>
        <h:inputText a:placeholder="part ID" value="#{carDetails.toAddCarPartId}" required="true" />
        <h:commandButton value="Add existing part" action="#{carDetails.updateCarPartsList()}">
            <f:param name="carId" value="#{carDetails.car.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to car owners page"/>
    <br></br>
    <h:outputText value="#{carDetails.searchResult}" rendered="#{not empty carDetails.searchResult}" />

</h:body>
</html>
