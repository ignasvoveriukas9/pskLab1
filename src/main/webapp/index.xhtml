<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    #{pirmasKomponentas.getClass().name}
    #{transactionalComponentOne.doSomething()}
    <h2>pirmo CDI komponento test</h2>
    <h2>#{pirmasKomponentas.sakykLabas()}</h2>
    <h2>Teams:</h2>
    <ol>
        <ui:repeat value="#{teams.allTeams}" var="team">
            <li><h:link value="#{team.name}" outcome="players?teamId=#{team.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{teams.teamToCreate.name}" required="true" />
        <h:commandButton value="Add new team" actionListener="#{teams.createTeam}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>

    <h2>CarOwner:</h2>
    <ol>
        <ui:repeat value="#{carOwners.allCarOwners}" var="carOwner">
            <li><h:link value="#{carOwner.name} #{carOwner.surname} #{carOwner.phoneNumber}" outcome="cars?carOwnerId=#{carOwner.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{carOwners.carOwnerToCreate.name}" required="true" />
        <h:inputText value="#{carOwners.carOwnerToCreate.surname}" required="true" />
        <h:inputText value="#{carOwners.carOwnerToCreate.phoneNumber}" required="false" />
        <h:commandButton value="Add new car owner" actionListener="#{carOwners.createCarOwner}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/carOwners" value="MyBatis implementation"/>
</h:body>
</html>
