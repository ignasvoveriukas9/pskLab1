<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Cars to which the part #{partDetails.carPart.id} #{partDetails.carPart.name} fits:</h2>
    <ol>
        <ui:repeat value="#{partDetails.carPart.cars}" var="car">
            <li>
                <h:link value="#{car.make} #{car.model}" outcome="carDetails?carId=#{car.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Back to car owners page"/>
</h:body>
</html>
